<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf = "onlyOdd">
        <ul class="list-group">
          <li *ngFor = "let odd of odds"
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{background: odd % 2 !==0 ? 'red' : 'yellow'}"
            > {{odd}}
          </li>
        </ul>
      </div>
      <!-- <div *ngIf = "!onlyOdd">
        <ul class="list-group">
          <li *ngFor = "let even of evens"
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{background: even % 2 !==0 ? 'red' : 'yellow'}"
            > {{even}}
          </li>
        </ul>
      </div> -->
      <div *appUnless = "onlyOdd">
        <ul class="list-group">
          <li *ngFor = "let even of evens"
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{background: even % 2 !==0 ? 'red' : 'yellow'}"
            > {{even}}
          </li>
        </ul>
      </div>
      <div [ngSwitch]="value">
        <div *ngSwitchCase = "5">5</div>
        <div *ngSwitchCase = "10">10</div>
        <div *ngSwitchCase = "15">15</div>
        <div *ngSwitchDefault>Deafult</div>
      </div>
    </div>
  </div>
  <p appBasicHighlight>A simple example of directive.</p>
  <p appBetterHighlight [defaultColor] = "'purple'" [highLightColor] ="'red'">A better highligh directive</p>
</div>
