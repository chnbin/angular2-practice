<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf = "onlyOdd">
        <ul class="list-group">
          <li *ngFor = "let odd of odds"
            class="list-group-item"> {{odd}}
          </li>
        </ul>
      </div>
      <div *ngIf = "!onlyOdd">
        <ul class="list-group">
          <li *ngFor = "let even of evens"
            class="list-group-item"> {{even}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
