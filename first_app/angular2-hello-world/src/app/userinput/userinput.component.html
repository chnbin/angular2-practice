<div class="user-input">
  <label>Input Username</label>
  <input
    type = "text"
    class="form-control" 
    [(ngModel)] = "username"
    (input) = updateUserName($event)>
  <div>{{username}}</div>

  <button class="btn btn-primary" 
    [disabled] = "isLocked"
    (click)="addUser()">Add user</button>
  {{ addStatus }}
</div>
